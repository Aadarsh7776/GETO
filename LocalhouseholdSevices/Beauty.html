    <script>
      // Search and filter function
      function filterServices() {
        const searchInput = document
          .getElementById("search-input")
          .value.toLowerCase(); // Get the search input
        const cards = document.querySelectorAll(".card"); // Get all service cards

        cards.forEach((card) => {
          const title = card
            .querySelector(".card-title")
            .innerText.toLowerCase(); // Get the title of each card
          const price = card
            .querySelector(".card-text")
            .innerText.toLowerCase(); // Get the price of each card

          // Show card if title or price matches search input, else hide it
          if (title.includes(searchInput) || price.includes(searchInput)) {
            card.parentElement.style.display = ""; // Show card
          } else {
            card.parentElement.style.display = "none"; // Hide card
          }
        });
      }

      document.addEventListener("DOMContentLoaded", () => {
        // Add event listeners to all "Add" buttons
        document.querySelectorAll(".btn-dark").forEach((button) => {
          button.addEventListener("click", (event) => {
            event.preventDefault(); // Prevent default anchor behavior

            // Get the details of the service from the card
            const card = event.target.closest(".card");
            const title = card.querySelector(".card-title").innerText;
            const price = card
              .querySelector(".card-text")
              .innerText.replace("Price: $", "");
            const imgSrc = card.querySelector(".card-img-top").src;

            // Create a service object
            const service = {
              title,
              price: parseFloat(price),
              imgSrc,
              quantity: 1,
            };

            // Store the service in local storage
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            const existingService = cart.find(
              (item) => item.title === service.title
            );
            if (existingService) {
              existingService.quantity += 1; // Increment quantity if already in cart
            } else {
              cart.push(service); // Add new service to the cart
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(`${service.title} added to cart!`);
          });
        });
      });
